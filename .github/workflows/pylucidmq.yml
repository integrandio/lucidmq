name: pylucidmq-ci

on:
  push:
    branches:
      - 'master'
    paths:
      - "pylucidmq/**"
  workflow_dispatch:
    branches:
      - 'master'
    paths:
      - "pylucidmq/**"

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: messense/maturin-action@v1
      with:
        manylinux: auto
        command: build
        args: --release -o dist -m ./pylucidmq/Cargo.toml
    - name: Upload wheels
      uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: dist

