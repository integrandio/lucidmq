name: lucidmq-ci

on:
  push:
    branches:
      - '*'
    paths:
      - "lucidmq/**"
  workflow_dispatch:
    branches:
      - '*'
    paths:
      - "lucidmq/**"

jobs:
  build_and_test:
    name: LucidMQ - Build and Unit Test
    runs-on: ubuntu-latest
    container:
      image: registry.nocaply.com/lucidmq-base:latest
      options: "--user root --entrypoint /bin/bash"
      credentials:
        username: ${{  secrets.DOCKER_REGISTRY_USER }}
        password: ${{  secrets.DOCKER_REGISTRY_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: LucidMQ Build
        run: cargo test --manifest-path=lucidmq/Cargo.toml --verbose
      - name: LucidMQ Test
        run: cargo test --manifest-path=lucidmq/Cargo.toml --verbose
  integration_tests:
    name: LucidMQ - Integration Tests
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v3
      - name: Registry Login
        uses: docker/login-action@v2
        with:
          registry: registry.nocaply.com
          username: ${{  secrets.DOCKER_REGISTRY_USER }}
          password: ${{  secrets.DOCKER_REGISTRY_PASSWORD }}
      - name: Pull Base Image
        run: docker pull registry.nocaply.com/lucidmq-base:latest
      - name: Docker Compose Build and Run
        run: docker-compose up --build --exit-code-from test-runner